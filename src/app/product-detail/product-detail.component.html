
<div class="container">
    <div class="card">
      <div class="card-body">
  
        <img class="card-img" [src]="product.image">
        <h5 class="card-title">{{product.name}}</h5>
        <h5 class="card-title">{{product.description}}</h5>
        <h5 class="card-title">{{product.price}}</h5>
  
      </div>
    </div>
    <p>
      <a class='btn btn-warning' (click)="onBack()">Back </a>
    </p>
  </div>
